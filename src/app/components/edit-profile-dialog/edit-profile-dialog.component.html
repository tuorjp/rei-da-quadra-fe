<h2 mat-dialog-title>{{ isCropping ? 'Ajustar Imagem' : 'Editar Perfil' }}</h2>

<mat-dialog-content>

  <div *ngIf="isCropping" class="cropper-container">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="png"
      [resizeToWidth]="256"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded($event)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
      style="max-height: 400px;"
    ></image-cropper>

    <div class="crop-actions">
      <button mat-button (click)="cancelCrop()">Cancelar Corte</button>
      <button mat-raised-button color="primary" (click)="confirmCrop()">
        <mat-icon>check</mat-icon> Confirmar
      </button>
    </div>
  </div>

  <div *ngIf="!isCropping">

    <div class="edit-header">
      <div class="avatar-container">
        <img *ngIf="previewPhoto" [src]="previewPhoto" class="avatar-img" alt="Avatar Preview">

        <div *ngIf="!previewPhoto" class="avatar-placeholder">
          <mat-icon class="avatar-icon">account_circle</mat-icon>
        </div>

        <button mat-mini-fab color="primary" class="camera-btn" (click)="fileInput.click()">
          <mat-icon>photo_camera</mat-icon>
        </button>

        <input #fileInput type="file" hidden (change)="onFileSelected($event)" accept="image/*">
      </div>

      <button *ngIf="previewPhoto" class="remove-link" (click)="removePhoto()">
        Remover foto atual
      </button>
    </div>

    <form [formGroup]="form" class="edit-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="nome">
        <mat-error *ngIf="checkError('nome', 'required')">Nome é obrigatório</mat-error>
      </mat-form-field>

      <h3 class="section-title">Alterar Senha (Opcional)</h3>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nova Senha</mat-label>
        <input matInput formControlName="senha" type="password">
        <mat-error *ngIf="checkError('senha', 'minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmar Nova Senha</mat-label>
        <input matInput formControlName="confirmarSenha" type="password">
        <mat-error *ngIf="form.errors?.['passwordMismatch']">As senhas não coincidem</mat-error>
      </mat-form-field>

    </form>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="!isCropping">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
