<div class="login-page">
  <div class="image-section">
    <img src="/Logo.png" alt="Logo Rei da Quadra Club">
  </div>

  <div class="form-section">
    <div class="login-form-container">
      <div class="login-header">
        <p class="welcome-text">Bem vindo ao</p>
        <h1 class="app-name">Rei da Quadra Club</h1>
        <p class="app-subtitle">Gerenciador de partidas</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="exemplo@gmail.com"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Formato de email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>

          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Entrar</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </button>
        </div>

        <div class="signup-container">
          <a class="signup-link" routerLink="/cadastro">Cadastre-se</a>
        </div>

        <div *ngIf="showLoginError" class="error-message" style="line-height: 1.5; margin-top: 10px;">
          Usuário ou senha inválidos.<br>
          Tente novamente ou
          <a routerLink="/recuperar-senha" class="recover-link">
            recupere sua senha
          </a>.
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

      </form>
    </div>
  </div>
</div>
