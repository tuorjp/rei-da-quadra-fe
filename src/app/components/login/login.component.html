<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Acesse o Rei da Quadra</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="login" type="email" placeholder="seuemail@exemplo.com">
          <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="loginForm.get('login')?.hasError('email')">
            Formato de email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
           <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Entrar</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
