<div class="confirm-page">

  <div class="card-container">
    <img src="/Logo.png" alt="Logo Rei da Quadra Club" class="logo" />

    <!-- Carregando -->
    <div *ngIf="isLoading" class="loading-box">
      <mat-spinner diameter="50"></mat-spinner>
      <p class="loading-text">Confirmando seu email...</p>
    </div>

    <!-- Resultado -->
    <div *ngIf="!isLoading" class="content-box">
      <h2 class="title" [class.success]="isSuccess" [class.error]="!isSuccess">
        {{ message }}
      </h2>

      <p class="subtitle" *ngIf="isSuccess">
        Redirecionando para a tela de login...
      </p>

      <p class="subtitle" *ngIf="!isSuccess">
        Por favor, tente realizar o cadastro novamente.
      </p>
    </div>

  </div>

</div>
