<div class="top-content-wrapper">
  <div class="content-container">
    <p class="welcome-text">{{ translate('welcome.text') }}</p>
    <h1 class="app-name">{{ translate('app.name') }}</h1>
    <p class="app-subtitle">{{ translate('app.subtitle') }}</p>

    <div class="features-grid">
      <mat-card class="feature-card" (click)="onCreateEvent()">
        <mat-card-header>
          <div mat-card-avatar class="feature-avatar">
            <mat-icon>emoji_events</mat-icon>
          </div>
          <mat-card-title>{{ translate('create.event') }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ translate('create.event.description') }}</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="feature-card" (click)="onJoinEvent()">
        <mat-card-header>
          <div mat-card-avatar class="feature-avatar">
            <mat-icon>group_add</mat-icon>
          </div>
          <mat-card-title>{{ translate('join.event') }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ translate('join.event.description') }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="events-wrapper">
  <div class="content-container">
    <app-ongoing-events></app-ongoing-events>
  </div>
</div>
